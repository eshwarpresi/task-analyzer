<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2>Input Tasks</h2>
                
                <!-- Single Task Form -->
                <div class="task-form">
                    <h3>Add Single Task</h3>
                    <form id="singleTaskForm">
                        <div class="form-group">
                            <label for="title">Task Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="estimatedHours">Estimated Hours:</label>
                            <input type="number" id="estimatedHours" min="1" value="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="importance">Importance (1-10):</label>
                            <input type="number" id="importance" min="1" max="10" value="5" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dependencies">Dependencies (comma-separated IDs):</label>
                            <input type="text" id="dependencies" placeholder="e.g., 1, 2, 3">
                        </div>
                        
                        <button type="submit">Add Task</button>
                    </form>
                </div>

                <!-- Bulk Input -->
                <div class="bulk-input">
                    <h3>Or Paste JSON</h3>
                    <textarea id="jsonInput" placeholder='Paste JSON array here. Example:
[
  {
    "title": "Fix login bug",
    "due_date": "2024-11-30", 
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="strategy-selector">
                        <label for="strategy">Sorting Strategy:</label>
                        <select id="strategy">
                            <option value="smart_balance">Smart Balance</option>
                            <option value="fastest_wins">Fastest Wins</option>
                            <option value="high_impact">High Impact</option>
                            <option value="deadline_driven">Deadline Driven</option>
                        </select>
                    </div>
                    
                    <div class="buttons">
                        <button id="analyzeBtn" onclick="analyzeTasks()">Analyze Tasks</button>
                        <button id="suggestBtn" onclick="getSuggestions()">Get Suggestions</button>
                        <button id="clearBtn" onclick="clearAll()">Clear All</button>
                    </div>
                </div>

                <!-- Current Tasks List -->
                <div class="current-tasks">
                    <h3>Current Tasks</h3>
                    <div id="currentTasksList"></div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h2>Analysis Results</h2>
                <div id="loading" class="loading hidden">
                    <p>Analyzing tasks...</p>
                </div>
                <div id="error" class="error hidden"></div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
